<div class="container">
   <h1> <p class="orderinput"> Order Form</p> </h1>
   <p>Pleas fill up the info for delivery </p><hr>
</div>

 <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
 <div style="margin-bottom: 10px; margin-left: 20px;">
   <label for="name" style="margin-left: 20px;">
    <span style="margin-right: 20px; " > Name </span>
   </label>
   <input id="name" type="text" formControlName="name">
 </div>
 <div style="margin-bottom: 10px; margin-left: 20px;">
   <label for="address"style="margin-left: 10px;">
    <span style="margin-right: 20px;"> Address</span>
   </label>
   <input id="address" type="text" formControlName="address">
 </div>
 <button class="btn btn-primary btn-lg" type="submit" style="margin-left: 20px; margin-bottom: 30px;">Order</button>
</form>
